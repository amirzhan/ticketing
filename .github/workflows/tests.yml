name: Tests

on:
  pull_request

jobs:
  build:
    permissions:
        contents: read
        packages: read
    
    runs-on: ubuntu-latest
    steps:
    - name: Setup node and npm
      uses: actions/checkout@v2
      with:
        node-version: 19
        cache: npm
        registry-url: "https://npm.pkg.github.com"
    - name: install npm deps
#       uses: actions/checkout@v2
      run: cd auth && npm install && npm run test:ci
      env:
        NODE_AUTH_TOKEN: ${{ github.token }}
